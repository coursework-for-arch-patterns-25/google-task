<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        .error { color: red; margin-bottom: 20px; }
        .btn { padding: 10px 20px; font-size: 16px; background-color: #4285f4; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    
    <div th:if="${error}" class="error" th:text="${error}"></div>
    
    <a href="/oauth2/authorization/google" class="btn">Login by Google</a>
</body>
</html>
